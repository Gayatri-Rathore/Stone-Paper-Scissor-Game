<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> STONE PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/stone_final.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/paper_final.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/sciccors_final.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
